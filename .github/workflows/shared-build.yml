name: build

on:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK
      uses: actions/setup-java@v5
      with:
        java-version-file: .sdkmanrc
        distribution: 'temurin'
        cache: 'maven'
    - name: Build
      run: mvn -ntp -B clean test
